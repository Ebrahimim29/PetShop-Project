<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitter - Hight Quality Pet Food</title>

  <!-- favicon -->

  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

  <!-- custom css link -->

  <link rel="stylesheet" href="/PetShopProject/Pet-shop/assets/css/style.css">


  <!-- google font link -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bangers&family=Carter+One&family=Nunito+Sans:wght@400;700&display=swap"
    rel="stylesheet">

</head>

<body>
  <!-- HEADER -->
  <header class="header" data-header>
    <div class="Container">
      <button class="nav-toggle-btn" data-nav-toggle>
        <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
        <ion-icon name="close-outline" class="close-icon"></ion-icon>
      </button>
      <a href="#" class="logo">Kitter</a>
      <nav class="navbar" data-navbar>
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="#" class="navbar-link" data-nav-link>Home</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link" data-nav-link>Shop</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link" data-nav-link>Collections</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link" data-nav-link>Blogs</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link" data-nav-link>Contact</a>
          </li>
        </ul>
        <a href="#" class="navbar-action-btn">LOG IN</a>
      </nav>
      <div class="header-actions">
        <button class="action-btn">
          <ion-icon name="search-outline" class="search-icon"></ion-icon>
        </button>
        <button class="action-btn-user">
          <ion-icon name="person-outline" class="search-icon"></ion-icon>
        </button>
        <button class="action-btn">
          <ion-icon name="bag-handle-outline" class="search-icon"></ion-icon>
          <span class="btn-badge">0</span>
        </button>
      </div>
    </div>
  </header>
  <main>
    <article>
      <!-- HERO -->
      <section class="section hero has-bg-image" id="home"
        style="background-image: url(/PetShopProject/Pet-shop/assets/images/hero-banner.jpg);">
        <div class="Container">
          <h1 class="h1 hero-title">
            <span class="span">High Quality</span>PET FOOD
          </h1>
          <p class="hero-text">Sale up to 40% off today</p>
          <a href="#" class="btn">Shop now</a>
        </div>
      </section>
      <!-- CATEGORY -->
      <section class="section category">
        <div class="Container">
          <h2 class="h2 section-title">
            <span class="span">Top</span>categories
          </h2>
          <ul class="has-scrollbar">
            <li class="scrollbar-item">
              <div class="category-card">
                <figure class="card-banner img-holder">
                  <img src="/PetShopProject/Pet-shop/assets/images/category-1.jpg" width="330" height="300" alt=""
                    class="img-cover">
                </figure>
                <h3 class="h3">
                  <a href="#" class="card-title">Cat Food</a>
                </h3>
              </div>
            </li>
            <li class="scrollbar-item">
              <div class="category-card">
                <figure class="card-banner img-holder">
                  <img src="/PetShopProject/Pet-shop/assets/images/category-2.jpg" width="330" height="300" alt=""
                    class="img-cover">
                </figure>
                <h3 class="h3">
                  <a href="#" class="card-title">Cat Toys</a>
                </h3>
              </div>
            </li>
            <li class="scrollbar-item">
              <div class="category-card">
                <figure class="card-banner img-holder">
                  <img src="/PetShopProject/Pet-shop/assets/images/category-3.jpg" width="330" height="300" alt=""
                    class="img-cover">
                </figure>
                <h3 class="h3">
                  <a href="#" class="card-title">Dog Food</a>
                </h3>
              </div>
            </li>
            <li class="scrollbar-item">
              <div class="category-card">
                <figure class="card-banner img-holder">
                  <img src="/PetShopProject/Pet-shop/assets/images/category-4.jpg" width="330" height="300" alt=""
                    class="img-cover">
                </figure>
                <h3 class="h3">
                  <a href="#" class="card-title">Dog Toys</a>
                </h3>
              </div>
            </li>
            <li class="scrollbar-item">
              <div class="category-card">
                <figure class="card-banner img-holder">
                  <img src="/PetShopProject/Pet-shop/assets/images/category-5.jpg" width="330" height="300" alt=""
                    class="img-cover">
                </figure>
                <h3 class="h3">
                  <a href="#" class="card-title">Dog Supplements</a>
                </h3>
              </div>
            </li>
            <!-- part:25 -->
          </ul>
        </div>
      </section>
    </article>
  </main>























  <!-- custom js link -->
  <script src="/PetShopProject/Pet-shop/assets/js/main.js"></script>


  <!-- icon link -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
